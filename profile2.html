<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Profile</title>
    <link rel="stylesheet" href="profiles.css">
</head>
<body>
    <h1>Donor Profile</h1>
    <div id="profile">
        <img id="profilePic" src="" alt="Profile Picture" style="width: 150px; height: 150px;">
        <p><strong>Name:</strong> <span id="name"></span></p>
        <p><strong>Age:</strong> <span id="age"></span></p>
        <p><strong>Qualifications:</strong> <span id="qualifications"></span></p>
        <p><strong>Blood Group:</strong> <span id="bloodGroup"></span></p>
        <p><strong>Phone Number:</strong> <span id="phoneNumber"></span></p>
        <p><strong>Address:</strong> <span id="address"></span></p>
        <p><strong>Emergency Contact:</strong> <span id="emergencyContact"></span></p>
        <p><strong>Occupation:</strong> <span id="occupation"></span></p>
        <p><strong>Donation Type:</strong> <span id="donationType"></span></p>
        <p><strong>Last Donation Date:</strong> <span id="lastDonationDate"></span></p>
        <p><strong>Health Conditions:</strong> <span id="healthConditions"></span></p>
        <p><strong>Medical History:</strong> <span id="medicalHistory"></span></p>
        <p><strong>Allergies:</strong> <span id="allergies"></span></p>
        <button id="applyButton">Apply</button>
    </div>
    
    <!-- Section to show applicants (if viewing own profile) -->
    <div id="applicantsSection" style="display: none; margin-top: 20px;">
        <h2>Applications Received</h2>
        <div id="applicantsList"></div>
    </div>
    
    <script src="profile2.js"></script>
</body>
</html>
