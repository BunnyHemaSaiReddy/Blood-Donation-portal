<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Portal - Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Internal Stylesheet for "I am not a robot" checkbox */
        #notRobot {
            width: auto; /* Make checkbox smaller */
            margin-right: 10px; /* Space between checkbox and label */
            vertical-align: middle; /* Align checkbox with text */
        }
        body {
            background-image: url('log.jpg'); /* Correct way to specify the image URL */
            background-size: cover; /* Cover the entire body */
            /* Prevent image from repeating */
         /* Center the image */
        }
        .checkbox-label {
            display: inline; /* Make the label inline */
            color: #555; /* Label text color */
            vertical-align: middle; /* Align label with checkbox */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <!-- I am not a robot checkbox -->
            <div>
                <input type="checkbox" id="notRobot" required>
                <label for="notRobot" class="checkbox-label">I am not a robot</label>
            </div>

            <button type="submit">Login</button>
            <p>Don't have an account? <a href="signup.html">Signup here</a></p>
            <p><a href="forget-password.html" id="forgotPasswordLink">Forgot Password?</a></p>
        </form>
    </div>

    <script src="scriptl.js"></script>
</body>
</html>
