<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer - Blood Donation Portal</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Video background */
        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover; /* Ensure the video covers the entire area */
        }

        .footer-content {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 5px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            line-height: 0.7; /* Adjust this value for desired spacing between lines */
        }

        .social-media {
            margin-bottom: 10px;
        }

        .social-media a {
            color: #d9534f;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
        }

        .social-media a:hover {
            color: #ff4d4d;
        }

        /* Button styles */
        .button {
            background-color: rgba(216, 66, 28, 0.904); /* Red background */
            color: white; /* White text */
            border: 2px solid rgba(216, 66, 28, 0.904); /* Red border */
            padding: 10px 20px; /* Padding for the button */
            margin: 10px; /* Margin between buttons */
            cursor: pointer; /* Pointer cursor on hover */
            font-size: 16px; /* Font size */
            border-radius: 15px; /* Rounded corners */
            transition: background-color 0.3s, color 0.3s; /* Smooth transition */
        }

        .button:hover {
            background-color: red; /* Red background on hover */
            color: white; /* White text on hover */
        }
    </style>
</head>
<body>
    <!-- Background video -->
    <video autoplay muted loop class="video-background">
