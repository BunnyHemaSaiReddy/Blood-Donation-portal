<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Portal - Forgot Password</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('for.jpg'); /* Correct way to specify the image URL */
            background-size: cover; /* Cover the entire body */
            /* Prevent image from repeating */
         /* Center the image */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        
        <!-- Step 1: Email input -->
        <div id="step1">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="button" onclick="sendVerificationCode()">Send Verification Code</button>
        </div>

        <!-- Step 2: Verification Code input -->
        <div id="step2" style="display: none;">
            <label for="verificationCode">Verification Code:</label>
            <input type="text" id="verificationCode" name="verificationCode" required>
            <button type="button" onclick="verifyCode()">Verify Code</button>
        </div>

        <!-- Step 3: Password configuration -->
        <div id="step3" style="display: none;">
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>

            <label for="confirmNewPassword">Confirm New Password:</label>
            <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>

            <button type="button" onclick="resetPassword()">Reset Password</button>
        </div>

        <p>Remembered your password? <a href="login.html">Login here</a></p>
    </div>

    <script src="forgot_password.js"></script>
</body>
</html>
